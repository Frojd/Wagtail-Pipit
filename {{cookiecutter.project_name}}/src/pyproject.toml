[tool.ruff]
line-length = 88

# Never enforce `E501` (line length violations).
lint.ignore = ["E501"]

exclude = [
    "venv",
    "*/migrations/*",
    "node_modules",
]

[tool.ruff.lint.per-file-ignores]
"pipit/settings/local.py" = ["F405", "F403"]
